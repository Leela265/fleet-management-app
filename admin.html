<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
    </head>
    <body>
        <div class="navbar">Fleet Admin</div>
        <div class="layout">
            <div class=""sidebar">
                <h3>Fleet Form</h3>
                <form id="fleetForm">
                    <label for="regno">Reg No of Vehicle</label>
                    <input type="text" id="regno" required>
                    <label for="category">Category</label>
                    <select id="category">
                        <option>Auto</option>
                        <option>Car</option>
                        <option>Truck</option>
                        <option>Bus</option>
                    </select>
                    <label for="driver">Driver Name</label>
                    <input type="text" id="driver" required>
                    
                </form>
            </div>
        </div>
    </body>
</html>
